name: PHP CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        coverage: none

    - name: Install Composer dependencies
      run: composer install

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --coverage-text